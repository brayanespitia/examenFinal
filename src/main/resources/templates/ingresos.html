<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="login :: head">
<meta http-equiv=”Content-Type” content=”text/html; charset="utf-8" />
</head>
<body>
	<div th:replace="menu :: menu"></div>
			<form th:action="@{/filtrar}">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha
					de inicio</label>
				<div class="col-sm-6">
					<input type="date" name="fechainicio" class="form-control" required />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha
					de fin</label>
				<div class="col-sm-6">
					<input type="date" name="fechafin" class="form-control" required />
				</div>
			</div>
			<div>
			<input type="submit" value="filtrar">
			</div>
			</form>
	
	<h2>Personas corpocana</h2>
	<table id="example" class="table table-striped table-bordered">

		<thead>
			<tr>
				<th>ID</th>				
				<th>nombre</th>
				<th>fecha</th>
				<th>temperatura</th>
				<th style="text-align: center; width: 100px;">Aciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ingreso: ${ingresos}">
				<td th:text="${ingreso.id}"></td>
				<td th:text="${ingreso.persona.nombre}"></td>
				<td th:text="${ingreso.fecha}"></td>
				<td th:text="${ingreso.temperatura}"></td>				
				<td><a class="btn btn-primary btn-xs dt-edit"
					><span
						class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
