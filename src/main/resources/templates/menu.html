<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta http-equiv=”Content-Type” content=”text/html; charset="utf-8" />
<title th:text="${titulo}"></title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Droid+Sans"
	rel="stylesheet">
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Our Custom CSS -->
<link rel="stylesheet" href="../css/estilo.css">

</head>
<body>
	<div class="wrapper" th:fragment="menu">
		<!-- Sidebar Holder -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3></h3>
			</div>

			<ul class="list-unstyled components">

				<li><a href=""> Dashboard</a></li>
				<li><a th:href="@{/listaUsuarios}"></span> Usuarios</a></li>
				<li><a th:href="@{/listaPersonas}"></span> Personas</a></li>
				<li><a th:href="@{/listaIngresos}"></span> Ingresos</a></li>
				<li><a href=""> Visitantes</a></li>
				<li><a href=""> Alertas</a></li>
				<li><a href=""> Reportes</a></li>
				<li><form th:action="@{/logout}" method="post">
										<button type="submit" class="btn">Salir</button>
									</form></li>

			</ul>


		</nav>

		<div id="content">
					
</body>

<footer th:fragment="footer" id="footer">
		<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- Bootstrap Js CDN -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#sidebarCollapse').on('click', function() {
				$('#sidebar').toggleClass('active');
				$(this).toggleClass('active');
			});
		});
	</script>

</footer>
</html>
