<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="login :: head">
<meta http-equiv=”Content-Type” content=”text/html; charset="utf-8" />
</head>
<body>
	<div th:replace="menu :: menu"></div>
	
	<h2>Personas corpocana</h2>
	<table id="example" class="table table-striped table-bordered">

		<thead>
			<tr>
				<th>ID</th>				
				<th>nombre</th>
				<th>Sexo</th>
				<th>Tipo</th>
				<th style="text-align: center; width: 100px;">Aciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="persona: ${personas}">
				<td th:text="${persona.id}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.genero}"></td>
				<td th:text="${persona.tipo.descripcion}"></td>
				<td><a class="btn btn-primary btn-xs dt-edit"
					th:href="@{/listaIngresos/}+ ${persona.id}"><span
						class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
			</tr>
		</tbody>
	</table>


</body>
</html>
