<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="login :: head">
<meta http-equiv=”Content-Type” content=”text/html; charset="utf-8" />
</head>
<body>
<div th:replace="menu :: menu"></div>
<h2>Usuarios Corpocana</h2>

<table id="example" class="table table-striped table-bordered">

		<thead>
			<tr>
				<th>ID</th>
				<th>Usuario</th>
				<th>email</th>
				<th style="text-align: center; width: 100px;">Aciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.idUsuario}"></td>
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.email}"></td>			
				<td><a class="btn btn-primary btn-xs dt-edit"
					th:href="@{/editarUsuario/}+ ${usuario.idUsuario}"><span
						class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
					</td>
			</tr>
		</tbody>
	</table>

<a th:href="@{/editarUsuario}" class="btn btn-primary">Nuevo usuario</a>

</body>
</html>
